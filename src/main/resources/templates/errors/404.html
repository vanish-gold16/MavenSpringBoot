<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>404</title>
    <meta charset="UTF-8"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"/>
</head>
<body>

<header th:replace="~{blocks/header :: header}"></header>

<div class="container mt-5">
    <h1 class="mb-3">404 — не найдено</h1>

    <p class="text-muted" th:if="${message}" th:text="${message}"></p>
    <p class="text-muted" th:unless="${message}">Такой страницы нет. Мир жесток.</p>

    <a class="btn btn-primary" th:href="@{/hentai}">Вернуться к списку</a>
</div>

</body>
</html>
