<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Add</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <link rel ="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"/>
</head>
<body>

<header th:replace="~{blocks/header :: header}"></header>

<div class ="container mt-5 mb-5">
  <h1>Add hentai text</h1>
  <form action="/hentai/add" method="post">
    <input type="text" name="title" placeholder="Enter the title" class="form-control"/><br>
    <input type="text" name="details" placeholder="Enter details of the post" class="form-control"/><br>
    <textarea type="text" name="full_text" placeholder="Enter full text" class="form-control"></textarea><br>
    <button type="submit" class="btn btn-success">Send</button>
  </form>
</div>

<footer th:replace="~{blocks/footer :: footer}"></footer>
</body>
</html>
