<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel ="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"/>
</head>
<body>

<header th:replace="~{blocks/header :: header}"></header>

<div class ="container mt-5 mb-5">
    <h1>Edit hentai text</h1>
    <div th:each="el: ${post}">
        <form method="post">
            <input type="text" th:value="${el.title}" name="title" placeholder="Enter the title" class="form-control"/><br>
            <input type="text" th:value="${el.details}" name="details" placeholder="Enter details of the post" class="form-control"/><br>
            <textarea name="full_text" placeholder="Enter full text" class="form-control" th:text="${el.fullText}"></textarea><br>
            <button type="submit" class="btn btn-success">Update</button>
        </form>
    </div>
</div>

<footer th:replace="~{blocks/footer :: footer}"></footer>
</body>
</html>
