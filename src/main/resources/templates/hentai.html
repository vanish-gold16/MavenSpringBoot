<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Blog</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel ="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"/>
</head>
<body>

<header th:replace="~{blocks/header :: header}"></header>

<div class ="container mt-5">
    <h1>Blog</h1>
    <div th:each="el : ${posts}" class="alert about-info mt-2">
        <h3 th:text="${el.title}"></h3>
        <p th:text="${el.details}">Description</p>
        <p th:text="${el.getViews()}">Views</p>
        <a th:href="'/hentai/' + ${el.id}">Details</a>
    </div>
</div>

<footer th:replace="~{blocks/footer :: footer}"></footer>
</body>
</html>
